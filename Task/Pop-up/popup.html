<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Page</title>
    <link rel="stylesheet" href="PoP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="btn-click">Click Me</button>
    <div class="container">
        <h2 id="h2">New Task</h2>
        <div class="inner summery">
           <i class="fa-solid fa-list-check"></i>
            <input type="summery" placeholder="Summery"  id="summery">
        </div>
        <hr style="width: 84%; margin-left: 57px;border: -2px solid black; ">
        <div class="inner Description">
            <i class="fa-solid fa-list"></i>
            <input type="summery" placeholder="Description"id="Description" >
        </div>
        <hr style="width: 84%; margin-left: 57px;border: -2px solid black; ">
        <div class="inner  Due-date">
            <i class="fa-regular fa-clock"></i>
            <input type="date" placeholder="Due-date"  id="Due-date">
        </div>
        <hr style="width: 84%; margin-left: 57px;border: -2px solid black; ">

        <button class="btn" id="save">Save</button>
        <button class="btn" id="cancel">Cancel</button>
    </div>
</body>

</html>
